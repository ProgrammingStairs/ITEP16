<script>
    var a  = 5;
    var b = 2;
    var c;
    
    c = a+b;
    document.write("<br>"+a+" + "+b+" = "+c);

    c = a-b;
    document.write("<br>"+a+" - "+b+" = "+c);
    
    c = a*b;
    document.write("<br>"+a+" * "+b+" = "+c);
    
    c = a/b;
    document.write("<br>"+a+" / "+b+" = "+c);

    c = a%b;
    document.write("<br>"+a+" % "+b+" = "+c);

    c = a**b;
    document.write("<br>c = "+c);

</script>
