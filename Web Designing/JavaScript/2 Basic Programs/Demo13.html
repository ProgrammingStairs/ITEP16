<script>
    //  Type coercion
    // a. number to string
    var res = 100 + "345";
    document.write("<br>res : "+res); 
    document.write("<br>typeof res : "+typeof res); 

    // b. string to number 
    var res1 = 100 * "345";
    document.write("<br><br>res1 : "+res1); 
    document.write("<br>typeof res1 : "+typeof res1); 

    // c. boolean to number
    var res2 = 100 - true + false;
    document.write("<br><br>res2 : "+res2); 
    document.write("<br>typeof res2 : "+typeof res2); 

    // d. equality 
    var res3 = null==0;
    document.write("<br><br>res3 : "+res3); 

    var res4 = null>=0;
    document.write("<br><br>res4 : "+res4); 

    var res5 = null==undefined;
    document.write("<br><br>res5 : "+res5); 

    var res6 = null==false;
    document.write("<br><br>res6 : "+res6); 

    var res7 = null=="";
    document.write("<br><br>res7 : "+res7); 

    var res8 = undefined==false;
    document.write("<br><br>res8 : "+res8); 

    var res9 = null==null;
    document.write("<br><br>res9 : "+res9); 

</script>
