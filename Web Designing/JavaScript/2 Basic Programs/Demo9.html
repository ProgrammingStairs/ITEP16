<script>
    var a = 100+null;
    document.write("<br>a : "+a);

    var b = 100+undefined;
    document.write("<br>b : "+b);

    var c = "100"+undefined;
    document.write("<br>c : "+c);

    var s1 = 100;
    var s2 = "100";
    document.write("<br>typeof s1 : "+typeof s1);
    document.write("<br>typeof s2 : "+typeof s2);

    document.write("<br>s1==s2 (value): "+(s1==s2));
    document.write("<br>s1===s2 (value+type): "+(s1===s2));
    
</script>
