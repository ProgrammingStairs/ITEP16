<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Color :  <input type="color" name="color" id="color"> <br>
   Time :  <input type="time" name="time" id="time"> <br>
   Month :  <input type="month" name="month" id="month"> <br>
   Week :  <input type="week" name="week" id="week"> <br>
   Number :  <input type="number" step="5" min="0" max="100" name="number" id="number"> <br>
   Profile Completed : <progress max="100" value="75"></progress> <br>
   <form action="">
    <input type="url" placeholder="http://www.google.com" name="url" id="url"> 
    <button type="submit">Submit</button>
   </form> 
</body>
</html>
