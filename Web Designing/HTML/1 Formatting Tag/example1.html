<!DOCTYPE html>
Here
  <! = MDO (markup declaration open)

  DOCTYPE = Documentation Type 
  which simply tells the browser that which type of document browser needs to expect from this specific document 

  html = html represents html document

  here html is written after DOCTYPE, so <!DOCTYPE html> represents that browser needs to expect html document 

<html lang="en">
    html tag represents whole document
    lang represents language
    en = english (optional)

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
