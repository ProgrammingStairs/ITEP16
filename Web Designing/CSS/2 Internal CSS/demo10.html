<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-of-type(5){
            color:red;
        }
        li:nth-of-type(even){
            color:olive;
        }
        li:nth-of-type(odd){
            color: purple;
        }
        li::marker{
            color:pink;
        }
        ul::first-line{
            text-transform: uppercase;
        }
</style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
    </ul>
</body>

</html>
