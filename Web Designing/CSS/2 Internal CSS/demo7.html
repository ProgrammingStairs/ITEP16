<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width: 200px;
            float: left;
            border-width:2px;
            margin-left: 20px;
            margin-top: 20px;
            border-color: black;
            border-style: solid;
        }
        .demo1{
            border-radius:20px;
            background-color: red;
        }
        .demo2{
            border-radius:50px;
            background: linear-gradient(whitesmoke,darkslategrey);
        }
        .demo3{
            border-radius:100px;
            background: radial-gradient(whitesmoke,darkslategrey);
        }
        .demo4{
            border-radius:50%;
            background: linear-gradient(whitesmoke,darkslategrey,black);
        }
        .demo5{
            border-radius:20px 80px 40px 10px;
            background: linear-gradient(whitesmoke 20%,darkslategrey 30%);
        }
        .demo6{
            border-radius:100px 0px 0px 0px;
            background: repeating-linear-gradient(whitesmoke 20%,darkslategrey 30%);
        }
        .demo7{
            border-radius:100% 0% 0% 0%;
            background: repeating-radial-gradient(whitesmoke 29%,darkslategrey 30%);
        }
        .demo8{
            border-radius:100% 0% 100% 0%;
            background: repeating-radial-gradient(whitesmoke 98%,darkslategrey 99%);
        }
        .demo9{
            border-radius:50% 50% 0% 0%;
            background: linear-gradient(90deg,whitesmoke,darkslategrey);
        }
        .demo10{
            border-radius:0% 0% 50% 50%;
        }
        .demo11{
            border-radius:50% 50% 50% 0%;
        }

</style>
</head>

<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>
    <div class="demo11"></div>
</body>

</html>
