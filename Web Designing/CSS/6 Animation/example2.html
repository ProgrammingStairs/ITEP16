<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            margin-left: 100px;
            margin-top: 100px;
            animation-name: myAnimation;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            font-size: 50px;
        }
        @keyframes myAnimation{
            0%{color:red;}
            20%{color:green;}
            40%{color:blue;}
            60%{color:pink;}
            80%{color:purple;}
            100%{color:yellow;}
        }
    </style>
</head>
<body>
    <div id="demo">
        Discount 50% OFF on All Products
    </div>
</body>
</html>
