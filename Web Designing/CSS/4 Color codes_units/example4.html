<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #345678;
        }
        div{
            height: 300px;
            width: 200px;
            float: left;
        }
        #demo1{
            background-color: hsla(0,20%,50%,0.7);
        }
        #demo2{
            background-color: hsla(0,40%,50%,0.7);
        }
        #demo3{
            background-color: hsla(0,60%,50%,0.7);
        }
        #demo4{
            background-color: hsla(0,80%,50%,0.7);
        }
        #demo5{
            background-color: hsla(0,100%,50%,0.7);
        }

    </style>
</head>
<body>
    <div  id="demo1"></div>
    <div  id="demo2"></div>
    <div  id="demo3"></div>
    <div  id="demo4"></div>
    <div  id="demo5"></div>
</body>
</html>
