<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    div{
        height: auto;
        width: 75%;
        margin: auto;
        border-style: solid;
        padding: 15px;
    }
    input,button{
        margin:5px;
    }
    h2{
        font-size: 2.5vw;
    }
    @media screen and (max-width:750px){
        h2{
            font-size: 3.5vw;
        }
    }
    @media screen and (max-width:650px){
        h2{
            font-size: 4.5vw;
        }
    }
</style>
</head>
<body>
    <div>
        <h2>Registration Form</h2>
        <form action="" class="form-group">
            <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username">
            <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email">
            <input class="form-control" type="password" placeholder="Enter Username" name="password" id="password">
            <input class="form-control" type="contact" placeholder="Enter 10-Digit Mobile Number" name="contact" id="contact">
            <input class="form-control" type="date" name="date" id="date">
            <button class="btn btn-success btn-block" type="submit">Register</button>
            <button class="btn btn-danger btn-block" type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
